# シミュレーション設定ファイル

# シミュレーション時間設定
DURATION: 300  # シミュレーション時間 [秒]
T: 0.02        # サンプリング周期 [秒]

# 推定アルゴリズム設定
GAMMA: 0.06    # ゲイン γ

# 制御入力設定
GAMMA1: 1.0    # ゲイン γ1
GAMMA2: 0.00014  # ゲイン γ2
DIST: 15       # UAV間距離[m] (全ペアに同じ目標距離を使用する場合)

# UAVペアごとの目標距離 (オプション)
# 指定した場合はDISTより優先される
# 例: 異なるペアに異なる目標距離を設定する場合
# TARGET_DISTANCES:
#   "1-2": 15
#   "1-3": 30
#   "2-3": 15

# UAV初期位置 [x, y] (m)
INITIAL_POSITIONS:
  1: [-40, -40]
  2: [ 10, -10]
  3: [ 40,  40]

# 隣接関係設定
NEIGHBORS:
  1: [2, 3]         # UAV1の隣接機
  2: [1, 3]         # UAV2の隣接機
  3: [1, 2]         # UAV3の隣接機

# ノイズパラメータ
NOISE:
  delta_bar: 0.5   # 速度ノイズ幅 [m/s]
  dist_bound: 0.05 # 距離ノイズ幅 [m]
  initialization_bound: 0  # 初期推定ノイズ幅 [m]
