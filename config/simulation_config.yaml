# シミュレーション設定ファイル

# シミュレーション時間設定
DURATION: 300  # シミュレーション時間 [秒]
T: 0.02        # サンプリング周期 [秒]

# 推定アルゴリズム設定
GAMMA: 0.06    # ゲイン γ
TARGET_ID: 1   # 推定目標UAV ID

# シナリオ設定
# 選択肢: CONTINUOUS, SUDDEN_TURN
EVENT: CONTINUOUS

# UAV初期位置 [x, y] (m)
INITIAL_POSITIONS:
  1: [-40, -40]
  2: [ 10, -10]
  3: [ 40,  40]

# 隣接関係設定
NEIGHBORS:
  1: [2, 3]         # UAV1の隣接機
  2: [1, 3]         # UAV2の隣接機
  3: [1, 2]         # UAV3の隣接機

# ノイズパラメータ
NOISE:
  delta_bar: 0.5   # 速度ノイズ幅 [m/s]
  dist_bound: 0.05 # 距離ノイズ幅 [m]
  initialization_bound: 0  # 初期推定ノイズ幅 [m]
