# シミュレーション設定ファイル

# シミュレーション時間設定
DURATION: 300  # シミュレーション時間 [秒]
T: 0.02        # サンプリング周期 [秒]

# 推定アルゴリズム設定
GAMMA: 0.06    # ゲイン γ
TARGET_ID: 1   # 推定目標UAV ID

# シナリオ設定
# 選択肢: CONTINUOUS, SUDDEN_TURN
EVENT: CONTINUOUS

# UAV初期位置 [x, y] (m)
INITIAL_POSITIONS:
  1: [0, 0]
  2: [2, -30]
  3: [20, -15]
  4: [-20, 8]
  5: [-14, 8]
  6: [-10, -30]

# 隣接関係設定
NEIGHBORS:
  1: []          # UAV1の隣接機(推定対象のため無し)
  2: [1]         # UAV2の隣接機
  3: [1, 4, 5]   # UAV3の隣接機
  4: [1]         # UAV4の隣接機
  5: [3, 4]      # UAV5の隣接機
  6: [4]         # UAV6の隣接機

# ノイズパラメータ
NOISE:
  delta_bar: 0.5   # 速度ノイズ幅 [m/s]
  dist_bound: 0.05 # 距離ノイズ幅 [m]
  initialization_bound: 25
